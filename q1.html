 <script>
 $(document).ready(function () {
 $("#q1btn").click(function () {
 let customerCity = $('#customer_city').val();
 let customerCountry = $('#customer_country').val();
//  console.log(customerCity + " "+ customerCountry )
 $.ajax({
 url: "q1.php", cache: false, timeout: 2000,
 type: "POST",
 data: { customer_city: customerCity , customer_country: customerCountry},
 success: function (result) {
 const myObj = JSON.parse(result);
 let text = "<table border='1' style='width:100%;'><tr><th>customerNumber</th><th>customerName</th><th>city</th><th>country</th><th>salesRepEmployeeNumber</th><th>creditLimit</th></tr>"
 for (let x in myObj) {
 text += "<tr>"
 + "<td  > " + myObj[x].customerNumber + "</td>"
 + "<td>" + myObj[x].customerName+ "</td>"
 + "<td>" + myObj[x].city + "</td>"
 + "<td>" + myObj[x].country + "</td>"
 + "<td>" + myObj[x].salesRepEmployeeNumber + "</td>"
 + "<td>" + myObj[x].creditLimit + "</td>"
 + "</tr>";
 }
 text += "</table>"
 document.getElementById("Test").innerHTML = text;
 },
 error: function (xhr, ajaxOptions, thrownError) {
 alert("Error:\n"+thrownError)
 }
 });
 });
 });
 </script>
